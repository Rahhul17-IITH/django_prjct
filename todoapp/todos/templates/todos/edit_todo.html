{% extends 'todos/base.html' %}

{% block title %}Edit Todo{% endblock %}

{% block content %}
    <h1 class="mb-4">Edit Todo</h1>
    <form method="post" action="{% url 'edit_todo' todo.id %}" class="mb-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ form.instance.title }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Back to Todo List</a>
{% endblock %}
